<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful ToDo List</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffeb3b;
            color: #4a148c;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff4081;
        }
        .todo-container {
            max-width: 600px;
            margin: auto;
            background: #fff3e0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .todo-item {
            padding: 10px;
            background: #ffab40;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Playful ToDo List</h1>
    <div class="todo-container">
        <div class="add-todo">
            <input type="text" placeholder="新しいタスクを追加" />
            <button>追加</button>
        </div>
        <div class="todo-item">
            <span>タスク 1</span>
            <input type="checkbox" />
        </div>
        <div class="todo-item">
            <span>タスク 2</span>
            <input type="checkbox" />
        </div>
        <div class="todo-item">
            <span>タスク 3</span>
            <input type="checkbox" />
        </div>
    </div>
</body>
</html>
