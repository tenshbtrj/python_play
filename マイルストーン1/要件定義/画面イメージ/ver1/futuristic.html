<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic ToDo List</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e94560;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .todo-container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .todo-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Futuristic ToDo List</h1>
    <div class="todo-container">
        <div class="add-todo">
            <input type="text" placeholder="新しいタスクを追加" />
            <button>追加</button>
        </div>
        <div class="todo-item">
            <span>タスク 1</span>
            <input type="checkbox" />
        </div>
        <div class="todo-item">
            <span>タスク 2</span>
            <input type="checkbox" />
        </div>
        <div class="todo-item">
            <span>タスク 3</span>
            <input type="checkbox" />
        </div>
    </div>
</body>
</html>
