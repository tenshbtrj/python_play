<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful ToDo List</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFEB3B;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #FF4081;
        }
        .todo-container {
            max-width: 600px;
            margin: auto;
            background: #FFF;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .todo-item {
            padding: 10px;
            background: #FF9800;
            border-radius: 5px;
            margin-bottom: 10px;
            color: white;
        }
        .add-todo {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Colorful ToDo List</h1>
    <div class="todo-container">
        <div class="add-todo">
            <input type="text" placeholder="新しいタスクを追加" />
            <button>追加</button>
        </div>
        <div class="todo-item">タスク 1</div>
        <div class="todo-item">タスク 2</div>
        <div class="todo-item">タスク 3</div>
    </div>
</body>
</html>
